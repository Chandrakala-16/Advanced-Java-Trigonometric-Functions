<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Trigonometry Functions WebApp </title>
</head>
<body>
	<section class="container d-flex justify-content-center" style="transform: translateY(33%);">
	  <div class="border border-secondary px-5 py-3 rounded shadow">
			<h1 class="my-4"> Trigonometry Functions </h1>
	        <form action="Trigservlet" method="get">
		    <label class="text-primary">Angle</label>
					<br>
					<input type="text" name="angle" class="p-2 d-block w-100">
					<br>
			<label class="text-primary">Function</label>
					<select name="func" class="p-2 d-block w-100">
							<option value="sin">sin</option>
							<option value="cos">cos</option>
							<option value="tan">tan</option>
							<option value="cot">cot</option>
							<option value="sec">sec</option>
							<option value="cosec">cosec</option>
					</select>
					<br>
										
					<input type="submit" value="Calculate" class="btn btn-success p-2 d-block w-100 rounded text-white p-2 border-none"/>
			 </form>
		</div>
	</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
